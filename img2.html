<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container header__container">
            <img src="./img/logo__dev.svg" alt="header___logo" class="header___logo">

            <nav class="header__nav">
                <ul class="header__menu">
                    <li><a href="#1">Home</a></li>
                    <li><a href="#2">About Us</a></li>
                    <li><a href="#3">Contacts</a></li>
                    <li><a href="#4">News</a></li>
                    <li><a href="#5">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="box__cursor">
        <button class="btn__cursor auto">auto</button>
        <button class="btn__cursor default">default</button>
        <button class="btn__cursor none">none</button>
        <button class="btn__cursor pointer">pointer</button>
        <button class="btn__cursor text">text</button>
        <button class="btn__cursor context-menu">context-menu</button>
        <button class="btn__cursor help">help</button>
        <button class="btn__cursor progress">progress</button>
        <button class="btn__cursor wait">wait</button>
        <button class="btn__cursor cell">cell</button>
        <button class="btn__cursor crosshair">crosshair</button>
        <button class="btn__cursor vertical-text">vertical-text</button>
        <button class="btn__cursor alias">alias</button>
        <button class="btn__cursor copy">copy</button>
        <button class="btn__cursor move">move</button>
        <button class="btn__cursor no-drop">no-drop</button>
        <button class="btn__cursor not-allowed">not-allowed</button>
        <button class="btn__cursor grab">grab</button>
        <button class="btn__cursor grabbing">grabbing</button>
        <button class="btn__cursor all-scroll">all-scroll</button>
        <button class="btn__cursor col-resize">col-resize</button>
        <button class="btn__cursor row-resize">row-resize</button>
        <button class="btn__cursor zoom-in ">zoom-in</button>
        <button class="btn__cursor zoom-out">zoom-out</button>
    </div>

</body>

</html>
